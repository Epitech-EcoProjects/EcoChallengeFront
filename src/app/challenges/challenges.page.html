<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Challenges
    </ion-title>
		<ion-buttons slot="start">
			<ion-menu-button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</ion-menu-button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="dark-background">

	<ion-card *ngFor="let challenge of challenges" class="card" (click)="selected = challenge.id">
		<ion-card-title>
			<label class="title">{{challenge.name}}</label>
			<label class="note">{{challenge.note}}</label>
			<ion-icon name="star" class="note"></ion-icon>
		</ion-card-title>
		<ion-card-content class="card-content" *ngIf="selected == challenge.id">
			<hr class="line"/>
			<label>{{challenge.description}}</label><br />
			<button class="add-button" (click)="addToFavorites(challenge)">Add</button>
		</ion-card-content>
	</ion-card>

</ion-content>
